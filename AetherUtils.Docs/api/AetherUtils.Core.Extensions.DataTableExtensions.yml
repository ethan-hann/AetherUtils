  summary: >-
    Create and save individual CSV files based on a <xref href="System.Collections.Generic.List%601" data-throw-if-not-resolved="false"></xref> containing <xref href="System.Data.DataTable" data-throw-if-not-resolved="false"></xref> objects.

    Each file is saved as <code>tablename.csv</code>.
  example: []
  syntax:
    content: public static void ToCsvFiles(this List<DataTable> tables, string folderPath, char delimiter = ',')
    parameters:
    - id: tables
      type: System.Collections.Generic.List{System.Data.DataTable}
      description: The <xref href="System.Collections.Generic.List%601" data-throw-if-not-resolved="false"></xref> containing <xref href="System.Data.DataTable" data-throw-if-not-resolved="false"></xref> objects.
    - id: folderPath
      type: System.String
      description: The folder path that the CSV files should be saved into.
    - id: delimiter
      type: System.Char
      description: The delimiter to separate fields with; default is <code>,</code>.
