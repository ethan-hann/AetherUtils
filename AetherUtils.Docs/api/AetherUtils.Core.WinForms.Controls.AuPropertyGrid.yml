  summary: >-
    Represents a custom <xref href="System.Windows.Forms.PropertyGrid" data-throw-if-not-resolved="false"></xref> control with support for additional buttons on the ToolStrip of

    the property grid. Each button can be added using the <xref href="AetherUtils.Core.WinForms.Controls.AuPropertyGrid.AddButton(System.String%2cSystem.Windows.Forms.ToolStripButton)" data-throw-if-not-resolved="false"></xref> method. When all buttons are added,

    <xref href="AetherUtils.Core.WinForms.Controls.AuPropertyGrid.DrawButtons" data-throw-if-not-resolved="false"></xref> can be called to add them to the control.
  remarks: >-
    A button can be retrieved using <xref href="AetherUtils.Core.WinForms.Controls.AuPropertyGrid.GetButton(System.String)" data-throw-if-not-resolved="false"></xref>; this allows you to add an event handler to the button. Most

    commonly, an OnClick event handler should be added to a button.
