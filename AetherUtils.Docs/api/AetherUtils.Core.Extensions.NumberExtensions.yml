  summary: >-
    Formats a size in bytes (represented by an <xref href="System.UInt64" data-throw-if-not-resolved="false"></xref> value) to the next closest base-2 size

    representation and appends its suffix to the end; uses <code>1024</code> as the conversion factor.
  example: []
  syntax:
    content: public static string FormatSize(this ulong sizeInBytes)
    parameters:
    - id: sizeInBytes
      type: System.UInt64
      description: The size, in bytes, to format.
    return:
      type: System.String
      description: The number formatted with its suffix as a <xref href="System.String" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Shared Function FormatSize(sizeInBytes As ULong) As String
  overload: AetherUtils.Core.Extensions.NumberExtensions.FormatSize*
  exceptions:
